<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Login - Stackfindover</title>
</head>

<body>  
  <div class="container d-flex justify-content-center">
    <div class="title">Stackfindover</div>
    <div class="form">
      <form>
        <div class="signin-title">Sign in to your account</div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <a class="forgot" href="https://www.google.com/">Forgot youre password ?</a>
          <input id="password" type="password" class="form-control" id="exampleInputPassword1"
            aria-describedby="password">
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault"></label>
          Stay signed in for a week
        </div>
        <div class="d-grid gap-2 col-12 mx-auto">
          <button class="btn" type="button">Continue</button>
        </div>
        <a class="single-sign-on" href="https://www.google.com.ua/maps/">Use single sign-on (Google) instead</а>
      </form>

    </div>
  
      
      <div class="signup">
        <span>Don't have an account?</span>
        <a class="user" href="https://www.facebook.com/">Sing up</а>
      </div>
  </div>
</body>

</html>
